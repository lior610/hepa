<!-- Add Place Section -->
<section class="mt-5">
    <h2>Add Place</h2>
    <div class="container">
        <div class="box p-4 mb-4">
            <form id="addPlaceForm" action="/api_places/addplace" method="post">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="col-md-4">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="col-md-4">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option selected>indoors</option>
                            <option>outdoors</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Place</button>
            </form>
        </div>
    </div>
</section>

<!-- Places Table Section -->
<section id="places-section" class="container">
    <h2>Manage Places</h2>
    <div class="table-wrapper">
    <table id="placesTable" class="table table-striped">
        <thead>
            <tr>
                <th>City</th>
                <th>Address</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>
</div>
