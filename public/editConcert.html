<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styleConcert.css" rel="stylesheet" type="text/css">
    <title>Edit Concert Form</title>
</head>
<body>

<div class="container">
    <h2>Edit Concert Form</h2>
    <form id="editConcertForm" action="/api/concert/{_id}" method="post">
        <div class="form-group">
            <label for="artist_name">Artist Name:</label>
            <input type="text" id="artist_name" name="artist_name" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="hour">Hour:</label>
            <input type="time" id="hour" name="hour" required>
        </div>
        <div class="form-group">
            <label for="door_opening">Door opening:</label>
            <input type="time" id="door_opening" name="door_opening" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="Tel Aviv">Tel Aviv</option>
                <option value="Jerusalem">Jerusalem</option>
                <option value="Haifa">Haifa</option>
                <option value="Rishon Lezion">Rishon Lezion</option>
                <option value="Eilat">Eilat</option>
                <option value="Beer Sheva">Beer Sheva</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ticket_amount">Ticket Amount:</label>
            <input type="number" id="ticket_amount" name="ticket_amount" required>
        </div>
        <div class="form-group">
            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>
        </div>
        <div class="form-group">
            <input type="submit" value="edit" onsubmit= >
        </div>
    </form>
</div>

<script src="scripts/addConcert.js"></script>
<script src="scripts/editConcert.js"></script>

</body>
</html>
