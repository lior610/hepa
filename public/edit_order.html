    <!--edit part-->
    <div class="container">
        <h2>Edit Order Form</h2>
        <form id="editOrderForm" action="/api_orders/order/{_id}" method="post">
            <div class="form-group">
                <label for="owner">Owner (username):</label>
                <input type="text" id="owner" name="owner" required>
            </div>
            <div class="form-group">
                <label for="concert">Concert:</label>
                <input type="text" id="concert" name="concert" required readonly>
            </div>
            <div class="form-group">
                <label for="tickets_number">Tickets Number:</label>
                <input type="number" id="tickets_number" name="tickets_number" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="open">Open</option>
                    <option value="close">Closed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">last status update (read only)</label>
                <input type="date" id="date" name="date" required readonly>
            </div>
            <div class="form-group">
                <label for="payment">Payment:</label>
                <input type="number" id="payment" name="payment" required>
            </div>
            <div class="form-group">
                <input type="submit" value="edit" onsubmit="submit()"> 
                <!--not suer the "submit()" sould be, wasnt in OG-->
            </div>
        </form>
    </div>
