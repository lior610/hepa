    <!--edit part-->
    <div class="container">
        <h2>Edit User Form</h2>
        <form id="editUserForm" action="/api_users/user/admin_edit_details/{_id}" method="post">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
    
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required readonly>
                <div id="usernameValidation" class="text-danger"></div>
            </div>
    
            <div class="form-group">
                <button type="button" id="togglePassword" class="btn btn-secondary btn-sm">Don't Change Password</button>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" style="display:none;">
            </div>
            
            <div class="form-group">
                <label for="confirm">Confirm Password:</label>
                <input type="password" id="confirm" name="confirm" style="display:none;">
            </div>
    
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" required>
                <div id="emailError" class="text-danger"></div>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <div id="phoneError" class="text-danger"></div>
            </div>
    
            <div class="form-group">
                <label for="address_number">Address Number:</label>
                <input type="number" id="address_number" name="address_number" required>
            </div>
    
            <div class="form-group">
                <label for="address_street">Street:</label>
                <input type="text" id="address_street" name="address_street" required>
            </div>
    
            <div class="form-group">
                <label for="address_city">City:</label>
                <input type="text" id="address_city" name="address_city" required>
            </div>
    
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="kind">Kind:</label>
                <select id="kind" name="kind" required>
                    <option value="regular" selected>Regular</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
    
            <div class="form-group">
                <input type="submit" value="Edit">
            </div>
        </form>
    </div>
