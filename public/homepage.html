<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hepa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/homepage.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/hepa_logo.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <img src="img/hepa_logo.png" id="nav-logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">My Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Admin Area</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-center align-items-center search-bar">
        <div class="input-group mb-3 w-50" id="search">
          <input type="text" class="form-control form-control-lg large-rounded" placeholder="Search..." aria-label="Search">
          <button class="btn btn-lg text-white large-rounded" id="search-button" type="button">Search</button>
        </div>
      </div>
      <div id="carouselExampleCaptions" class="carousel slide mb-5" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" role="listbox" id="carousel-data">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container my-5">
        <div class="row justify-content-center" id="card-row">
        </div>
    </div>
    <script type="text/html" id="carousel-template">
        <div class="carousel-item">
            <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{picture_link}" class="img-fluid rounded-start" alt="..." />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body carousel-card-body">
                      <h5 class="card-title">{artist}</h5>
                      <p class="card-text">{date}, Door Opening: {time}</p>
                      <p class="card-text">Hepa {city}</p>
                      <p class="card-text">Tickets only in: {price} Shekel</p>
                      <p class="card-text"><small>Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
    </script>
    <script type="text/html" id="card-template">
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-flex mb-4">
            <div class="card regular-card text-center w-100">
                <img src="{picture_link}" class="card-img-top img-fluid" alt="...">
                <div class="card-body regular-card-body">
                    <h5 class="card-title regular-card-title">{artist}</h5>
                    <p class="card-text regular-text">date: {date}</p>
                    <p class="card-text regular-text">Door Opening: {time}</p>
                    <p class="card-text regular-text">Hepa {city}</p>
                    <p class="card-title regular-card-title">Only {price} Shekel</p>
                    <button type="button" class="btn btn-primary my-2 regular-btn" onclick="editUser('{id}')">BUY NOW</button>
                </div>
            </div>
        </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts/homepage.js"></script>
  </body>
</html>
