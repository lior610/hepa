<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hepa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/homepage.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/hepa_logo.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <img src="img/hepa_logo.png" id="nav-logo" href="/homepage.html">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" id="list-refs">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/homepage.html">Home Page</a>
              </li>
              <li class="nav-item" id="personal-area">
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/ourPlaces.html">Our Places</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/contactUs.html">Contact Us</a>
              </li>
            </ul>
            <div class="ms-auto text-center custom-margin-right" id="userConnected"></div>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-center align-items-center search-bar">
        <div class="input-group mb-3 w-50" id="search">
          <input type="text" id="search-input" class="form-control form-control-lg large-rounded" placeholder="Search..." aria-label="Search">
          <button class="btn btn-lg text-white large-rounded" id="search-button" type="button" onclick="searchByName()">Search</button>
        </div>
      </div>
      <div id="carouselExampleCaptions" class="carousel slide mb-5" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" role="listbox" id="carousel-data">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container">
        <div class="filter-section">
            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-primary filter-button" type="button" data-bs-toggle="collapse" data-bs-target="#filterOptions" aria-expanded="false" aria-controls="filterOptions">
                    Filter Concerts
                </button>
                <button type="button" class="btn btn-primary" onclick="clearFilters()">Show All!</button>
            </div>
            <div class="collapse" id="filterOptions">
                <div class="filter-options mt-3">
                    <form id="filterForm">
                        <div class="mb-3">
                            <label for="location" class="form-label">City:</label>
                            <select id="location" name="location" class="form-select">
                                <option value="">Select a city</option>
                                <option value="Haifa">Haifa</option>
                                <option value="Jerusalem">Jerusalem</option>
                                <option value="Tel Aviv">Tel Aviv</option>
                                <option value="Rishon Lezion">Rishon Lezion</option>
                                <option value="Eilat">Eilat</option>
                                <option value="Beer Sheva">Beer Sheva</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="minPrice" class="form-label">Price Range:</label>
                            <div class="d-flex">
                                <input type="number" id="minPrice" name="minPrice" class="form-control me-2" placeholder="Min" min="0"/>
                                <input type="number" id="maxPrice" name="maxPrice" class="form-control" placeholder="Max" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="startDate" class="form-label">Date Range:</label>
                            <div class="d-flex">
                                <input type="date" id="startDate" name="startDate" class="form-control me-2" />
                                <input type="date" id="endDate" name="endDate" class="form-control" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <div class="container my-5">
        <div class="row justify-content-center" id="card-row">
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-primary" id="load-more" onclick="loadMoreConcerts()">Load More Concerts</button>
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>
    
        <h4 class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          Hepa Inc
        </h4>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="/homepage.html" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="/contactUs.html" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
          <li class="nav-item"><a href="ourPlaces.html" class="nav-link px-2 text-body-secondary">Our Places</a></li>
        </ul>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          </ul>
      </footer> 
      <script type="text/html" id="carousel-template">
        <div class="carousel-item" data-url="concert_page.html?id={_id}">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="data:image/jpeg;base64,{picture}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body carousel-card-body">
                            <h5 class="card-title">{artist_name}</h5>
                            <p class="card-text">{date}, Door Opening: {door_opening}</p>
                            <p class="card-text">Hepa {location}</p>
                            <p class="card-text">Tickets only in: {price} Shekels</p>
                            <span class="sold-out" style="display: none;">SOLD OUT</span>
                            <button type="button" class="btn btn-primary my-2 regular-btn buy-now-btn" onclick="">BUY NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>        
    <script type="text/html" id="card-template">
      <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-flex mb-4">
          <div class="card regular-card text-center w-100">
              <img src="data:image/jpeg;base64,{picture}" class="card-img-top img-fluid" alt="...">
              <div class="card-body regular-card-body">
                  <h5 class="card-title regular-card-title">{artist_name}</h5>
                  <p class="card-text regular-text">Date: {date}</p>
                  <p class="card-text regular-text">Door Opening: {hour}</p>
                  <p class="card-text regular-text">Hepa {location}</p>
                  <p class="card-title regular-card-title">Only {price} Shekels</p>
                  <span class="sold-out" style="display: none;">SOLD OUT</span>
                  <button type="button" class="btn btn-primary my-2 regular-btn buy-now-btn" onclick="">BUY NOW</button>
              </div>
          </div>
      </div>
  </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts/homepage.js"></script>
    <script src="scripts/navbar.js"></script>
  </body>
</html>
