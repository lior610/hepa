<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts List</title>
    <link href="styles/styleConcert.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <h2>Concerts List</h2>
    <table>
        <thead>
            <tr>
                <th>artist name</th>
                <th>date</th>
                <th>hour</th>
                <th>door opening</th>
                <th>location</th>
                <th>ticket amount</th>
                <th>picture</th>
            </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
    </table>
</div>
<script type="text/html" id="tablerow">
    <tr>
        <td>{artist_name}</td>
        <td>{date}</td>
        <td>{hour}</td>
        <td>{door_opening}</td>
        <td>{location}</td>
        <td>{ticket_amount}</td>
        <td>{picture}</td>
        <td><button id="deleteConcertButton" onclick="deleteConcert('{_id}')">Delete Concert</button></td>
        <td><button id="editConcertButton" onclick="editConcert('{_id}')">Edit Concert</button></td>
    </tr>
    <button id="addConcertButton" onclick="addConcert()">Add Concert</button>
</script>
<script src="scripts/indexConcert.js"></script>
</body>
</html>
