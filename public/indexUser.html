<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link href="styles/styleConcert.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <h2>Users List</h2>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Kind</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
    </table>
</div>
<script type="text/html" id="tablerow">
    <tr>
        <td>{full_name}</td>
        <td>{username}</td>
        <td>{mail}</td>
        <td>{phone}</td>
        <td>{address}</td>
        <td>{gender}</td>
        <td>{kind}</td>
        <td><button id="deleteUserButton" onclick="deleteUser('{_id}')">Delete User</button></td>
        <td><button id="editUserButton" onclick="editUser('{_id}')">edit User</button></td>
    </tr>
</script>
<script src="scripts/index.js"></script>
</body>
</html>
