<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/homepage.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/hepa_logo.png" />
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid d-flex justify-content-center">
          <img src="img/hepa_logo.png" id="nav-logo">
        </div>
      </nav>
      <div class="card form-card p-4 mt-5">
        <form action="/api_login/login" method="POST" onsubmit="hashPassword(event)">
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" name="username">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group form-check mb-3">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1">Remember Me</label>
            </div>
            <div class="container d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <h6 class="text-secondary mt-3">Don't Have an account? <a href="/register.html">Sign Up!</a></h6>
        </form>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top fixed-bottom">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>
    
        <h5 class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          Hepa Inc
        </h5>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Our Places</a></li>
        </ul>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
      <script src="/scripts/password.js" defer></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
