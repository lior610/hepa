<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/personal_area.css" rel="stylesheet" type="text/css">
    <title>User Personal Area</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h3>Your Shopping Cart</h3>
            <ul id="shoppingCart">
                <!-- Cart items will be dynamically populated here -->
            </ul>
            <button id="payButton">Pay</button>
        </div>
        
        <div class="right-section" >
            <h3>User Details</h3>
            <div class="right-section" id="userDetails">
                <!-- User details will be dynamically populated here -->
            </div>
            
            <h3>Paid Orders</h3>
            <div class="right-section" id="paidOrders">
                <!-- Paid orders will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script src="scripts/personal_area.js"></script>
</body>
</html>
