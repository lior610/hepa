<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/homepage.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="img/hepa_logo.png" />
    <title>Sign Up</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a href="/homepage.html">
            <img src="img/hepa_logo.png" id="nav-logo" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" id="list-refs">
              <li class="nav-item">
                <a class="nav-link text-white" href="/homepage.html">Home Page</a>
              </li>
              <li class="nav-item" id="personal-area">
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/ourPlaces.html">Our Places</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/contactUs.html">Contact Us</a>
              </li>
            </ul>
            <div class="ms-auto text-center custom-margin-right" id="userConnected"></div>
          </div>
        </div>
      </nav>

    <div class="card form-card p-4 my-5">
        <form id="registrationForm" action="/api_login/register" method="post" onsubmit="hashPassword(event)">
            <div class="form-group mb-3">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div id="usernameValidation" class="text-danger mt-1 small"></div>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group mb-3" id="div-confirm">
                <label for="confirm">Confirm Password</label>
                <input type="password" class="form-control" id="confirm" required>
                <div id="passwordError" class="text-danger mt-1 small"></div>
            </div>
            <div class="form-group mb-3">
                <label for="mail">Email</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
                <div id="emailError" class="text-danger mt-1 small"></div>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
                <div id="phoneError" class="text-danger mt-1 small"></div>
            </div>
            <div class="form-group mb-3">
                <label for="address_number">Address Number</label>
                <input type="number" class="form-control" id="address_number" name="address_number" required>
            </div>
            <div class="form-group mb-3">
                <label for="address_street">Street</label>
                <input type="text" class="form-control" id="address_street" name="address_street" required>
            </div>
            <div class="form-group mb-3">
                <label for="address_city">City</label>
                <input type="text" class="form-control" id="address_city" name="address_city" required>
            </div>
            <div class="form-group mb-3">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="container d-flex justify-content-center">
                <button type="submit" class="btn btn-primary disabled" id="submit-button">Register</button>
            </div>
            <h6 class="text-secondary mt-3">Already have an account? <a href="/login.html">Login!</a></h6>
        </form>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>
    
        <h4 class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          Hepa Inc
        </h4>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="/homepage.html" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="/contactUs.html" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
          <li class="nav-item"><a href="ourPlaces.html" class="nav-link px-2 text-body-secondary">Our Places</a></li>
        </ul>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        </ul>
      </footer> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/scripts/password.js" defer></script> 
    <script src="/scripts/register.js" defer></script> 
    <script src="scripts/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
