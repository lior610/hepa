<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/styleConcert.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/hepa_logo.png">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <img src="img/hepa_logo.png" id="nav-logo" alt="Website Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Admin Area</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-fill">
        <div class="container my-5">
            <h2>Concert Details</h2>
            <div id="concertDetails" class="concert-details regular-card">
                <div class="regular-card-body">
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Artist Name:</label>
                        <span id="artist_name"></span>
                    </div>
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Date:</label>
                        <span id="date"></span>
                    </div>
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Hour:</label>
                        <span id="hour"></span>
                    </div>
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Door Opening:</label>
                        <span id="door_opening"></span>
                    </div>
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Location:</label>
                        <span id="location"></span>
                    </div>
                    <div id="album-info">
                        <h2 id="album-heading"></h2>
                        <a id="album-link" href="" target="_blank">
                            <img id="album-cover" src="" alt="Album cover">
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>

        <h4 class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            Hepa Inc
        </h4>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">My Profile</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Our Places</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts/showConcert.js"></script>
</body>
</html>
