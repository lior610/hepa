    <link rel="icon" type="image/x-icon" href="img/hepa_logo.png">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a href="/">
            <img src="img/hepa_logo.png" id="nav-logo" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" id="list-refs">
              <li class="nav-item">
                <a class="nav-link text-white" href="/">Home Page</a>

              <li class="nav-item" id="personal-area">
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/ourPlaces.html">Our Places</a>

              <li class="nav-item">
                <a class="nav-link text-white" href="/contactUs.html">Contact Us</a>
              </li>
            </ul>
            <div class="ms-auto text-center custom-margin-right" id="userConnected"></div>
          </div>
        </div>
      </nav>

    <main class="flex-fill">
        <div class="container my-5">
            <h2>Concert Details</h2>
            <div id="concertDetails" class="concert-details regular-card d-flex align-items-start">
                <div class="regular-card-body flex-grow-1 me-3">
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Artist Name:</label>
                        <span id="artist_name"></span>
                    </div>
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Date:</label>
                        <span id="date"></span>
                    </div>
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Hour:</label>
                        <span id="hour"></span>
                    </div>
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Door Opening:</label>
                        <span id="door_opening"></span>
                    </div>
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Location:</label>
                        <span id="location"></span>
                    </div>
                    <div class="concert-field regular-text">
                        <label class="regular-card-title">Price:</label>
                        <span id="price"></span> Shekels
                    </div>
                    <div id="error-message" style="display:none; color: red;"></div>
                    <div id="success-message" style="display: none;"></div>
                    <div class="concert-buttons">
                        <div>
                            <input type="number" id="ticketAmount" min="1" value="1" />
                            <button id="addToCartButton">Add to Cart</button>
                        </div>
                        <input type="hidden" id="concertId" value="" /> 
                        <div id="cart-message" style="margin-top: 10px;"></div>
                    </div>
                </div>

                <div id="album-info" class="text-center">
                    <h2 id="album-heading" class="album-heading"></h2>
                    <a id="album-link" href="" target="_blank"> 
                        <img id="album-cover" src="" alt="Album cover" class="album-cover">
                    </a>
                </div>
            </div>
            <div class="mt-4">
                <a href="index.html" class="btn btn-secondary">Back to Homepage</a>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">

        </ul>
