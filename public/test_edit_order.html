<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/test_style.css" rel="stylesheet" type="text/css">
    <title>Edit Order Form</title>
</head>
<body>

<div class="container">
    <h2>Edit Order Form</h2>
    <form id="editOrderForm" action="/api_orders/order/{_id}" method="post">
        <div class="form-group">
            <label for="owner">Owner:</label>
            <input type="text" id="owner" name="owner" required>
        </div>
        <div class="form-group">
            <label for="concert">Concert:</label>
            <input type="text" id="concert" name="concert" required>
        </div>
        <div class="form-group">
            <label for="ticket_number">Ticket Number:</label>
            <input type="number" id="ticket_number" name="ticket_number" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="open">Open</option>
                <option value="close">Close</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="payment">Payment:</label>
            <input type="number" id="payment" name="payment" required>
        </div>
        <div class="form-group">
            <input type="submit" value="edit" onsubmit="submit()"> 
            <!--not suer the "submit()" sould be, wasnt in liors OG-->
        </div>
    </form>
</div>

<script src="scripts/order-validation.js"></script>
<script src="scripts/test_edit_order.js"></script>

</body>
</html>
